name: Tests

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      -
        name: Install dependencies
        run: npm install
      -
        name: Unit tests
        run: npm run compile:dev
